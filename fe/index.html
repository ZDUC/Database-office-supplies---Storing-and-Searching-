<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√¨m Ki·∫øm ·∫¢nh</title>
    <style>
        body {

            margin: 0;
            padding: 20px;
        }

        .container {

            /* ‚¨Ü TƒÉng k√≠ch th∆∞·ªõc container */
            margin: auto;
            background: white;

        }

        input {

        .image-grid {

        }

        .image-item {

        .image-item img {
            width: 200px;
            /* ‚¨Ü ·∫¢nh l·ªõn h∆°n */
            height: 200px;

        }

        .similarity-score {

        }
    </style>
</head>


<body>
    <div class="container">
        <h1>üîç T√¨m ki·∫øm ·∫£nh gi·ªëng nhau</h1>

        <label for="upload">Ch·ªçn ·∫£nh:</label>
        <input type="file" id="upload" accept="image/*" title="Ch·ªçn ·∫£nh ƒë·ªÉ t√¨m ki·∫øm">

        <button onclick="searchImage()">üîç T√¨m ki·∫øm</button>

        <div id="uploaded-preview"></div>

        <h2>K·∫øt qu·∫£:</h2>
        <div id="result-images" class="image-grid"></div>
    </div>

    <script>
        function searchImage() {
            let fileInput = document.getElementById("upload");
            if (!fileInput.files.length) {
                alert("Vui l√≤ng ch·ªçn m·ªôt ·∫£nh tr∆∞·ªõc!");
                return;
            }

            let file = fileInput.files[0];
            let formData = new FormData();
            formData.append("file", file);

            // Hi·ªÉn th·ªã ·∫£nh ƒë√£ ch·ªçn
            let previewDiv = document.getElementById("uploaded-preview");
            previewDiv.innerHTML = `<h3>·∫¢nh t·∫£i l√™n:</h3>`;
            let img = document.createElement("img");
            img.src = URL.createObjectURL(file);
            previewDiv.appendChild(img);

            // G·ª≠i ·∫£nh ƒë·∫øn backend
            fetch("http://127.0.0.1:5000/search", {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    console.log("üìä D·ªØ li·ªáu JSON nh·∫≠n ƒë∆∞·ª£c:", data);

                    let resultDiv = document.getElementById("result-images");
                    resultDiv.innerHTML = "";

                    data.forEach(item => {
                        let imgElem = document.createElement("img");
                        imgElem.src = item.image_url;
                        imgElem.alt = "·∫¢nh t∆∞∆°ng t·ª±";
                        imgElem.classList.add("image-item");

                        let scoreText = document.createElement("p");
                        scoreText.textContent = `üîπ ƒê·ªô t∆∞∆°ng ƒë·ªìng: ${(item.score * 100).toFixed(2)}%`;
                        scoreText.classList.add("similarity-score");

                        let container = document.createElement("div");
                        container.classList.add("image-item");
                        container.appendChild(imgElem);
                        container.appendChild(scoreText);

                        resultDiv.appendChild(container);
                    });
                })
                .catch(error => {
                    console.error("‚ùå L·ªói khi t√¨m ki·∫øm ·∫£nh:", error);
                });
        }
    </script>
</body>

</html>
